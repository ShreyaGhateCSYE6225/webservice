version: 0.0
os: linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

files:
  - source: /
    destination: /home/ec2-user/webservice
    overwrite: true
permissions:
  - object: /home/ec2-user
    owner: ec2-user
    group: ec2-user
    type:
      - directory
      - file
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/reload-pm2.sh
      timeout: 300
      runas: ec2-user